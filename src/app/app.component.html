<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Lista de Usuarios</h1>
    <div class="row mb-3 text-center">
      <div class="col-1 themed-grid-col"><strong>ID</strong></div>
      <div class="col-2 themed-grid-col"><strong>NOMBRE</strong></div>
      <div class="col-2 themed-grid-col"><strong>USUARIO</strong></div>
      <div class="col-2 themed-grid-col"><strong>CORREO</strong></div>
      <div class="col-1 themed-grid-col"><strong>CELULAR</strong></div>
      <div class="col-2 themed-grid-col"><strong>SITIO WEB</strong></div>
      <div class="col-2 themed-grid-col"><strong>EMPRESA</strong></div>
    </div>

    <div *ngFor="let user of users" class="row mb-3 text-center">
      <div class="col-1 themed-grid-col">{{ user.id }}</div>
      <div class="col-2 themed-grid-col">{{ user.name }}</div>
      <div class="col-2 themed-grid-col">{{ user.username }}</div>
      <div class="col-2 themed-grid-col">{{ user.email }}</div>
      <div class="col-1 themed-grid-col">{{ user.phone }}</div>
      <div class="col-2 themed-grid-col">{{ user.website }}</div>
      <div class="col-2 themed-grid-col">{{ user.company.name }}</div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
